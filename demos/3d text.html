<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, viewport-fit=cover">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

  
<a-scene class="fullscreen" canvas="">
    <a-assets>
      <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" style="">
      <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous" style="">
      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" style="">
      <a-asset-item id="dawningFont" src="fonts/dawningOfANewDayRegular.typeface.json"></a-asset-item>
      <a-asset-item id="exoFont" src="fonts/exo2Black.typeface.json"></a-asset-item>
      <a-asset-item id="exoItalicFont" src="fonts/exo2BlackItalic.typeface.json"></a-asset-item>
    </a-assets>

    <a-entity scale="2 2 2" geometry="primitive:torusKnot" position="0 6 -10" material="color:magenta;metalness:1;roughness:0.1;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" rotation="0 0 349.792344">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity position="-3 1 -6" rotation="5 0 0">
      <a-entity rotation="0 0 5" position="0 2 0.2" text-geometry="bevelEnabled:true;bevelSize:0.05;bevelThickness:0.05;font:fonts/dawningOfANewDayRegular.typeface.json;height:0;size:1;value:Virtual Reality" material="color:lavenderblush;metalness:1;roughness:0;sphericalEnvMap:https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg"></a-entity>

      <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="bevelEnabled:true;bevelSize:0.1;bevelThickness:0.1;curveSegments:1;font:fonts/exo2Black.typeface.json;height:0.5;size:1.5;value:VAPORWAVE" material="color:pink;metalness:0.9;roughness:0.05;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg"></a-entity>

      <a-entity position="1 0 0.3" text-geometry="font:fonts/exo2BlackItalic.typeface.json;height:0;size:0.8;style:italic;weight:bold;value:Aesthetic" material="shader:flat;color:white"></a-entity>
      <a-entity position="1 0 0.3" text-geometry="bevelEnabled:true;bevelSize:0.04;bevelThickness:0.04;curveSegments:1;font:fonts/exo2BlackItalic.typeface.json;height:0;size:0.8;style:italic;weight:bold;value:Aesthetic" material="opacity:0.4;shader:flat;transparent:true;color:white"></a-entity>
    </a-entity>

    <a-entity geometry="primitive:plane;height:10000;width:10000" rotation="-90 0 0" material="transparent:true;repeat:10000 10000;metalness:0.6;roughness:0.4;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg;src:https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"></a-entity>

    <a-entity light="color:#ccccff;type:ambient"></a-entity>
    <a-entity light="color:#ffaaff;intensity:1.5" position="5 5 5"></a-entity>
    <a-entity light="color:white;intensity:0.5" position="-5 5 15"></a-entity>
    <a-entity light="color:white;type:ambient"></a-entity>

    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  <a-entity camera="fov:50;near:0.05"></a-entity></a-scene>
</html>
